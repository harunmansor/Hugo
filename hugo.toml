baseURL = 'https://harunmansor.github.io/blog/'
languageCode = 'en-us'
title = 'Harun Mansor'
theme = 'PaperMod'

[caches]
  [caches.images]
    dir = ":cacheDir/images"

[assets]
  disableHLJS = true
  favicon = "/favicon.ico"
  favicon16x16 = "/favicon-16x16.png"
  favicon32x32 = "/favicon-32x32.png"
  apple_touch_icon = "/apple-touch-icon.png"
  safari_pinned_tab = "/safari-pinned-tab.svg"

[params]

  body_classes = "georgia bg-near-white"
  ShowToc = true
  ShowShareButtons = true
  ShowReadingTime = true
  ShowBreadCrumbs = true
  [params.homeInfoParams]
    Title = "A blog on security â€” and sometimes, other thoughts too"
    Content = "Malaysian cybersecurity enthusiast documenting his journey in the world of security. Aka **Cresp0**"

  # socialIcons is an array of tables
  [[params.socialIcons]]
    name = "Linkedin"
    url  = "https://www.linkedin.com/in/harun-mansor/"

  [[params.socialIcons]]
    name = "Github"
    url  = "https://github.com/harunmansor"

  [[params.socialIcons]]
    name = "Email"
    url  = "mailto:harunmansor73@gmail.com"

  [[params.socialIcons]]
    name = "Tryhackme"
    url  = "https://tryhackme.com/r/p/diabloz"


